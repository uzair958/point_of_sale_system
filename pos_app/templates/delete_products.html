<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Old Sold Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        .button {
            background-color: #e63946;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #d62828;
        }
    </style>
</head>
<body>
    <h1>Delete Old Sold Products</h1>
    <p>This will delete all product records sold more than 30 days. Are you sure you want to proceed?</p>
    <form method="POST">
        {% csrf_token %}
        <button class="button" type="submit">Delete Old Products</button>
    </form>
    {% for message in messages %}
        <p style="color: green;">{{ message }}</p>
    {% endfor %}
</body>
</html>
