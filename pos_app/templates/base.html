<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Application{% endblock %}</title>
    {% block head %}{% endblock %}
    <style>
        /* Base Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding-top: 70px; /* Space for the fixed navbar */
        }

        /* Navbar Styles */
        .navbar-custom {
            position: fixed;
            top: 0;
            left: 20px;
            width: 60%;
            margin-top: 20px;
            margin-left: 240px;
            background-color:#2980b9; /* Semi-transparent blue */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            border-radius: 8px;
           
        }

        .navbar-custom .navbar-brand {
            color: #2980b9;
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
            padding: 15px 20px;
            position: relative;
            top: 15px;
            left: -230px;
        }
        

        .navbar-custom .navbar-brand:hover {
            color: #90caf9;
        }

        .navbar-custom ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            left: 35px;
           


        }

        .navbar-custom .nav-item {
            margin-left: 15px;
           
        }
         #logout-link {
            position: relative;
            top: 0px; 
        } 
        
        .navbar-custom .nav-item.logout {
            position: relative;
            right: -250px;
            top: -10px;
            background-color: #e74c3c;
            border-radius: 5px;
            
        }


        #login-link {
            position: relative;
            top: 0px; 
        } 
        
        .navbar-custom .nav-item.login {
            position: relative;
            right: -250px;
            top: -10px;
            background-color: #2980b9;
            border-radius: 5px;
            
        }
        .navbar-custom .nav-item.logout:hover {
            background-color: #c0392b;
        }
       
        .navbar-custom .nav-link {
            color: #ffffff;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
            transition: color 0.3s ease;
            position: relative;
            top: -12px;
        }
          #logout-link:hover {
              color: #fff;
          }
        .navbar-custom .nav-link:hover {
            color: #90caf9;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar-custom ul {
                flex-direction: column;
                align-items: flex-start;
                padding-left: 20px;
            }

            .navbar-custom .nav-item {
                margin-left: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="{% url 'inventory' %}">POS SYSTEM</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'inventory' %}">Inventory</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'pos' %}">POS</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'return_product' %}">Return Product</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'analysis_dashboard' %}">Dashboard</a></li>
                    {% if request.session.employee_id %}
                        <li class="nav-item logout"><a class="nav-link " id="logout-link" href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li class="nav-item login"><a class="nav-link" id="login-link" href="{% url 'login' %}">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
